<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>Object Form</title>
 <style>
 </style>
</head>

<body>
 <div class="container">
  <div class="row">
   <div class="col-11 mx-auto text-center my-5">
    <form class="my-5" id="customer-form">
     <h3 class="text-capitalize">get a free course</h3>
     <div class="feedback text-center  text-capitalize">
      Submiting.....
     </div>
     <!-- INPUTS -->
     <div class="input-group my-3">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-user"></i></span>
      </div>
      <input type="text" class="form-control name" id="name" placeholder="Name">
     </div>
     <p class="msgErrorOff" id="nameError">Please fill out this field!</p>


     <div class="input-group my-3">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-envelope"></i></span>
      </div>
      <input type="email" class="form-control email" id="email" placeholder="Email">
     </div>
     <p class="msgErrorOff" id="emailError">Please fill out this field!</p>

     <div class="input-group my-3">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-book"></i></span>
      </div>
      <input type="text" class="form-control course" id="course" placeholder="course">
     </div>
     <p class="msgErrorOff" id="courseError">Please fill out this field!</p>

     <button type="submit" class="btn btn-block submitBtn mt-4">Submit</button>
    </form>

    <div class="loading">
     <img src="img/loading.gif" alt="">
    </div>

    <!-- CUSTOMERS LIST -->
    <div class="row customer-list">    
     <div class="col-11 mx-auto col-md-6 col-lg-4 my-3">
      <div class="card text-left">
       <img src="img/cust-0.jpg" class="card-img-top" alt="">
       <div class="card-body">
        <h6><span class="badge badge-warning mr-2">Name:</span><span id="customer-name"> Rafaela Stehling</span></h6>
        <h6><span class="badge badge-success mr-2">Email:</span><span id="customer-email"> JavaScript</span></h6>
        <h6><span class="badge badge-danger mr-2">Course:</span><span id="course-course"> john anderson</span></h6>
       </div>
      </div>
     </div>

    </div>
   </div>
  </div>
 </div>




 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
